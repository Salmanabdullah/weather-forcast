<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Weather Search</h1>
        <form class="change-location text-center my-4 text-muted">
            <label for="city" class="my-2">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-4">
        </form>

        <div class="card shadow-lg rounded d-none">
            <!-- <img src="https://via.placeholder.com/500x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div> -->
            <div class="text-center text-uppercase details">
                <h5 class="display-6 my-3">City name</h5>
                <div class="display-6 my-3">Weather condition</div>
                <div class="display-3 my-3">
                    <span class="temp">temp</span>
                </div>
            </div>
        </div>
    </div>

    <!-- javascripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/forecast.js"></script>
    <!-- <script src="scripts/anotherWay.js"></script> -->
</body>
</html>
